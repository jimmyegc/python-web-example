<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% if item %}Editar{% else %}Agregar{% endif %} Item</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <h1>{% if item %}Editar{% else %}Agregar{% endif %} Item</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          name="nombre"
          class="form-control"
          value="{{ item.nombre if item else '' }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="descripcion">Descripci√≥n:</label>
        <input
          type="text"
          name="descripcion"
          class="form-control"
          value="{{ item.descripcion if item else '' }}"
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flask MongoDB CRUD</title>
  </head>
  <body>
    <h1>Lista de ítems</h1>
    <form action="/add" method="post">
      <input type="text" name="name" placeholder="Nuevo ítem" required />
      <button type="submit">Agregar</button>
    </form>
    <ul>
      {% for item in items %}
      <li>
        {{ item.name }}
        <a href="/delete/{{ item._id }}">Eliminar</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD con Flask y MongoDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <h1>Lista de Items</h1>
    <a href="{{ url_for('add_item') }}" class="btn btn-primary mb-3"
      >Agregar nuevo</a
    >
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.nombre }}</td>
          <td>{{ item.descripcion }}</td>
          <td>
            <a
              href="{{ url_for('edit_item', id=item._id) }}"
              class="btn btn-warning btn-sm"
              >Editar</a
            >
            <a
              href="{{ url_for('delete_item', id=item._id) }}"
              class="btn btn-danger btn-sm"
              >Eliminar</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
